<div class="card" >

  <img class="img-fluid rounded-start" src="assets/imagenes/{{product.photo.value}}"  style="width:100%;max-width:330px;"  id="imagen">

  <p>{{product.description.value}}</p>
  <p>{{product.brand.value}}</p>
  <p>Precio: {{ product.price.value |currency }}</p>
  <button (click)="addToCart(product)">Agregar al Carrito</button>
  <a [routerLink]="['/products/card/',product.id.value]">seleccionar producto</a>
  
</div>
